<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
</head>
<body>
<h3>Adding gifs</h3>
<img src="constant/images/hbday.webp" alt="Julie">
<h2>adding videos</h2>
<video src="constant/images/julie.mp4" controls width="500" autoplay></video>
<h2>Adding audio</h2>
<audio src="constant/images/waterfall.mp3" controls ></audio>
<h2>Adding iframe</h2>
<!--acts like a container for adding external information-->
<h3>embed webpage</h3>
<iframe src="list.html" frameborder="0" width="300"></iframe>
<iframe src="images.html" frameborder="0" width="300"></iframe>
<h3>embedding a youtube video</h3>
<iframe width="500" height="315" src="https://www.youtube.com/embed/K_R8-YW-670?si=-h4IoiPrP6BMTVpH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h3>Embed google maps</h3>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8462962765316!2d36.8007156!3d-1.2647608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1741d28f6777%3A0xc89ebb559b0da912!2seMobilis%20Technology%20Training%20Institute!5e0!3m2!1sen!2ske!4v1761986825661!5m2!1sen!2ske" width="500" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
