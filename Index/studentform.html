<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="constant/css/style.css">
</head>
<body>
<h2>Student Registration Form</h2>
<form action="">
    <fieldset>
        <legend>Personal Information</legend>
    <label for="fname">Fullname</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="dob">Date of birth</label>
    <input type="date" id="dob" name="dob">
    <label for="password">Your password</label>
    <input type="password" id="password" name="password"><br><br>
<!--    RADIO BUTTON-->
    <label >Gender:</label><br>
    <label for="female" >Female</label>
    <input type="radio" value="Female" id="female" name="gender"><br>
    <label for="male">Male</label>
    <input type="radio" value="Male" id="male"  name="gender"><br><br>
        </fieldset>

<!--    select-->
    <fieldset>
        <legend>Academic Information</legend>
    <label for="course">courses</label>
    <select name="course" id="course">
        <option value="web dev">Web Development</option>
        <option value="cyber security">Cyber Security</option>
        <option value="Data Science">Data SCience</option>
    </select><br><br>
<!--    textarea-->
    <textarea name="msg" id="msg" placeholder="Tell us about yourself" cols="30" rows="10" value="msg"></textarea><br><br>
    <label for="file">upload files</label>
    <input type="file" id="file" name="file" accept=".jpeg,.jpg,.png,.pdf"><br><br>
</fieldset>
    <button TYPE="submit">REGISTER</button>
    <br><br>
    <button TYPE="reset">CLEAR FORM</button>

</form>

</body>
</html>
