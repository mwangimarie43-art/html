<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple form</title>
    <link rel="stylesheet" href="constant/css/formstyle.css">
</head>
<body>
<h2>A Simple Form</h2>
<form action="">
    <label for="xy">Name</label>
    <input type="text" id="xy" name="xy" placeholder="enter name" required><br><br>
    <label for="ab">Email Address</label>
    <input type="email" id="ab" name="ab" placeholder="example@gamil.com" required><br><br>
    <label for="number">Phone Number</label>
    <input type="tel" id="number" name="number" value="+254" placeholder="07xxxxxxxx" required><br><br>
  <button type="submit">SEND</button>
</form>

</body>
</html>
